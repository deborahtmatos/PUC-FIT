<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Rotina de Treino</title>
    <link rel="stylesheet" href="RDTstyle.css">
    <link href='https://fonts.googleapis.com/css?family=Manrope' rel='stylesheet'>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header class="cabeçalho">
        <nav class="navbar">
            <div class="navbar-container">
                <div class="menu">
                    <img src="menu.png" alt="menu" class="img-menu" onclick="toggleMenu()">
                    <div class="dropdown-menu" id="menuDropdown">
                        <a href="#" class="menu-item meu-painel">Meu Painel</a>
                        <a href="#" class="menu-item turmas">Turmas</a>
                        <a href="#" class="menu-item anotacoes">Anotações</a>
                        <a href="#" class="menu-item gerenciamento">Gerenciamento</a>
                        <a href="#" class="menu-item sair">Sair</a>
                    </div>
                </div>
                <h1 class="logo">
                    <div class="logo-content">
                        PUC FIT
                        <img src="Vector (1).png" alt="Icon" class="icon">
                    </div>
                </h1>
                <div class="sino-relogio">
                    <button class="nav-button relogio" type="button">
                        <img src="Relogio.png" alt="Relógio">
                    </button>
                    <button class="nav-button notification" type="button">
                        <img src="Sino Branco.png" alt="Notificação">
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <div class="fundo-de-tela">
        <div class="foto">
            <div class="foto-usuario">
                <img src="FotoUsuario.png" alt="Foto do Usuário">
            </div>
        </div>
    </div>

    <div class="edit-button-container">
        <button class="edit-button" type="button">
            <img src="editar.png" alt="Editar">
        </button>
    </div>

    <div class="Informacao-Usuario">
        <div class="informacao-conteudo">
            <div class="coluna-Informacao">
                <p>Nome:</p>
                <p>Email:</p>
            </div>
            <div class="coluna-Informacao2">
                <p>Matrícula:</p>
                <p>Telefone:</p>
            </div>
        </div>
    </div>

    <div class="rotina-header">
        <h2>Rotina de Treino</h2>
        <div class="rotina-buttons">
            <button class="rotina-button" type="button">
                <img src="grafico.png" alt="Botão 1">
            </button>
            <button class="rotina-button" type="button">
                <img src="mais.png" alt="Botão 2">
            </button>
        </div>
    </div>

    <hr class="linha">

    <main class="conteudo-treinos">
        <div class="exercise-container">
        <div class="day-header">
            <button class="arrow-button left-arrow" type="button">
                <img src="Esquerda.png" alt="Anterior">
            </button>
            <h1 class="text-center mb-4">Segunda</h1>
            <button class="arrow-button right-arrow" type="button">
                <img src="Direita.png" alt="Próximo">
            </button>
        </div>
        <ul class="exercise-list">
            <li class="exercise-item">
                <div>
                    <h5 class="exercise-name">Nome Exercício</h5>
                    <div class="exercise-details">
                        <span class="exercise-series">3 x 6</span>
                        <span class="exercise-time">00:30</span>
                        <button class="seta" aria-label="Mais detalhes">
                            <span>&#x2191;</span>
                        </button>
                        <button class="seta" aria-label="Mais detalhes">
                            <span>&#x2193;</span>
                        </button>
                    </div>
                </div>
                <div class="form-check">
                    <input class="exercise-checkbox" type="checkbox" id="exercise1">
                </div>
            </li>
            <li class="exercise-item">
                <div>
                    <h5 class="exercise-name">Nome Exercício</h5>
                    <div class="exercise-details">
                        <span class="exercise-series">3 x 6</span>
                        <span class="exercise-time">00:30</span>
                        <<button class="seta" aria-label="Mais detalhes">
                            <span>&#x2191;</span>
                        </button>
                        <button class="seta" aria-label="Mais detalhes">
                            <span>&#x2193;</span>
                        </button>
                    </div>
                </div>
                <div class="form-check">
                    <input class="exercise-checkbox" type="checkbox" id="exercise1">
                </div>
            </li>
            <li class="exercise-item">
                <div>
                    <h5 class="exercise-name">Nome Exercício</h5>
                    <div class="exercise-details">
                        <span class="exercise-series">3 x 6</span>
                        <span class="exercise-time">00:30</span>
                        <button class="seta" aria-label="Mais detalhes">
                            <span>&#x2191;</span>
                        </button>
                        <button class="seta" aria-label="Mais detalhes">
                            <span>&#x2193;</span>
                        </button>
                    </div>
                </div>
                <div class="form-check">
                    <input class="exercise-checkbox" type="checkbox" id="exercise1">
                </div>
            </li>
            <li class="exercise-item">
                <div>
                    <h5 class="exercise-name">Nome Exercício</h5>
                    <div class="exercise-details">
                        <span class="exercise-series">3 x 6</span>
                        <span class="exercise-time">00:30</span>
                        <button class="seta" aria-label="Mais detalhes">
                            <span>&#x2191;</span>
                        </button>
                        <button class="seta" aria-label="Mais detalhes">
                            <span>&#x2193;</span>
                        </button>
                        </button>
                    </div>
                </div>
                <div class="form-check">
                    <input class="exercise-checkbox" type="checkbox" id="exercise1">
                </div>
            </li>
        </ul>
        </div>
    </main>
    <script src="RotinaDeTreino.js" defer></script>

</body>

</html>
