<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUC FIT - Adicionar Treino</title>
    <link rel="stylesheet" href="/adicionar-treino/treino-e-notificacao.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="container">
            <div class="header">
                <img src="/adicionar-treino/img/menu-icon.png" alt="Menu">
                <h1 class="logo">
                    <span class="logo-content">PUC FIT</span>
                    <img src="/adicionar-treino/img/Vector.png" alt="PUC FIT logo-content" class="icon">
                </h1>
                <div class="icons">
                    <img src="/adicionar-treino/img/clock.png" alt="Clock">
                    <img src="/adicionar-treino/img/notification.png" alt="Notification">
                </div>
            </div>
    </header>


    <h2> Adicionar Treino </h2>
    <form id="formulario" action="" method="post">
        <div>
            <label class="campo-label" for="nome-do-treino"></label>
            <input class="campo" type="text" id="nome-do-treino" name="nome-do-treino" placeholder="Nome do Treino"
                required>
        </div>
        <div>
            <label class="campo-label" for="dia"></label>
            <input class="campo" type="text" id="dia" name="nome-do-treino" placeholder="Dia" required>
        </div>
        <div class="container-box">
            <div class="checkbox-container">
                <div class="checkbox-label">
                    <input type="checkbox" id="repeticoes" name="repeticoes">
                    <label for="repeticoes">Repetições</label>
                </div>
            </div>
            <div class="checkbox-container">
                <div class="checkbox-label">
                    <input type="checkbox" id="tempo" name="tempo">
                    <label for="tempo">Tempo</label>
                </div>
            </div>
        </div>
        <div>
            <label class="campo-menor" for="repeticoes"></label>
            <input class="campo-pequeno" type="text" id="repeticoes" name="repeticoes" placeholder="Repetições"
                required>

            <label class="campo-menor" for="series"></label>
            <input class="campo-pequeno" type="text" id="series" name="series" placeholder="Séries">
        </div>
        <div>
            <label class="campo-label" for="tempo-descanso"></label>
            <input class="campo" type="text" id="tempo-descanso" name="tempo-descanso" placeholder="Tempo de Descanso">
        </div>
        <textarea class="especificacoes" cols="40" rows="8" placeholder="Especificações"></textarea><br>
        <div class="button">
            <button type="submit">Confirmar</button>
        </div>
    </form>
</body>

</html>
