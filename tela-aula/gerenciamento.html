<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUC FIT - Gerenciamento</title>
    <link rel="stylesheet" href="gerenciamento.css">
    <link href='https://fonts.googleapis.com/css?family=Manrope' rel='stylesheet'>
</head>

<body>
    <div class="phone-frame">
        <div class="status-bar">
            <span class="time">9:41</span>
            <div class="status-icons">
                <img src="img/Right Side.png" alt="WiFi and Battery">
            </div>
        </div>
        <div class="container">
            <div class="header">
                <img src="img/menu-icon.png" alt="Menu">
                <img src="img/Vector-logo.png" alt="PUC FIT Logo">
                <div class="icons">
                    <img src="img/clock-icon.png" alt="Clock">
                    <img src="img/notification.png" alt="Notification">
                </div>
            </div>
            <div class="management-header">
                <h3>Gerenciamento</h3>
                <img src="img/management.png" alt="Management Icon" class="management-icon">
            </div>
            <div class="tabs">
                <button class="tab active">Usuários</button>
                <button class="tab">Notificações</button>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Buscar">
                <button><img src="img/search.png" alt="Search"></button>
                <img src="img/add.png" class="add" alt="add" id="addButton">

            </div>
            <div class="class-list">
                <div class="student instructor">
                    <img src="img/icon-player.png" alt="User Icon">
                    <span>Instrutor 1</span> <span class="role">Instrutor</span>
                </div>
            </div>
        </div>
    </div>
    <script src="gerenciamento.js"></script>
</body>
</html>
