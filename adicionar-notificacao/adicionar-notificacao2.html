<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUC FIT - Adicionar Notificação</title>
    <link rel="stylesheet" href="/adicionar-treino/treino-e-notificacao.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="container">
            <div class="header">
                <img src="/adicionar-treino/img/menu-icon.png" alt="Menu">
                <h1 class="logo">
                    <span class="logo-content">PUC FIT</span>
                    <img src="/adicionar-treino/img/Vector.png" alt="PUC FIT logo-content" class="icon">
                </h1>
                <div class="icons">
                    <img src="/adicionar-treino/img/clock.png" alt="Clock">
                    <img src="/adicionar-treino/img/notification.png" alt="Notification">
                </div>
            </div>
    </header>

    <h2> Adicionar Notificação </h2>
    <form id="formulario" action="" method="post">
        <div>
            <label class="campo-label" for="titulo"></label>
            <input class="campo" type="text" id="titulo" name="titulo" placeholder="Título" required>
        </div>
        <div>
            <label class="campo-label" for="destinatarios"></label>
            <input class="campo" type="text" id="destinatarios" name="destinatarios" placeholder="Destinatários"
                required>
        </div>
        <div class="container-box2">
            <div class="checkbox-container">
                <div class="checkbox-label">
                    <input type="checkbox" id="programar-notificacao" name="programar-notificacao">
                    <label for="programar-notificacao">Programar notificação</label>
                </div>
            </div>
        </div>
        <div>
            <label class="campo-menor" for="data-inicio"></label>
            <input class="campo-pequeno" type="text" id="data-inicio" name="data-inicio" placeholder="Data Inicial"
                required>
            <label class="campo-menor" for="data-fim"></label>
            <input class="campo-pequeno" type="text" id="data-fim" name="data-fim" placeholder="Data Final">
        </div>
        <div>
            <label class="campo-label" for="horario"></label>
            <input class="campo" type="text" id="horario" name="horario" placeholder="Horário" required>
        </div>
        <div>
            <label class="campo-label" for="dia-semana"></label>
            <input class="campo" type="text" id="dia-semana" name="dia-semana" placeholder="Dia da Semana" required>
        </div>
        <textarea class="especificacoes" cols="40" rows="10" placeholder="Assunto"></textarea><br>
        </div>
        <div class="button">
            <button type="submit">Confirmar</button>
        </div>
    </form>
</body>

</html>
